<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Side Menu</title>
    <style>
        body  {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .button-container {
            text-align: center;
            margin: 20px;
        }

        .see-live-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .marquee-wrapper{
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        


        .see-live-button:hover {
            background-color: #575757;
        }
    

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #575757;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
        }

        /* Three-line (hamburger) menu icon */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px 20px;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        /* Top-right buttons */
        .top-right-buttons {
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .top-right-buttons button {
            background-color: #0b0b0b;
            color: rgb(240, 233, 233);
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .top-right-buttons button:hover {
            background-color: #450ae7;
            color: rgb(9, 8, 8);
            
        }

        .quote {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .content {
            padding: 20px;
        }

        
        .images {
            rotate: -6deg;
            display: flex;
            margin-top: 30px;
        }

        .images img {
            width: 15%;
            height: 125px;
            border-radius: 10px;
            box-shadow: 0 10px 9px rgba(7, 7, 7, 0.2);
            margin-right: 20px;
        }
        
        @media screen and (max-width: 600px) {
            .images img {
                width: 100%;
                margin-bottom: 30px;
            }
        }
        button a{
           color: rgb(255, 255, 255);
           text-decoration: black;
        }
        .see-live-button:hover {
            color: black;
            background-color: #ffffff;
        }
        
    </style>
</head>
<body background="Untitled design.png">

    <!-- JavaScript for side navigation -->
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.body.style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.body.style.marginLeft = "0";
        }

</body>
</html>
